consul:
  image: progrium/consul
  ports:
    - 53:53
    - 53:53/udp
    - 8300:8300
    - 8301:8301
    - 8301:8301/udp
    - 8400:8400
    - 8500:8500
  expose:
    - 8500
  command: -node=consul -server -bootstrap -ui-dir /ui
    

registrator:
  image: gliderlabs/registrator:latest
  net: "host"
  working_dir: /tmp
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  command: consul://localhost:8500
  links:
   - consul


#haproxy:


www-front:
  build: ./www-front
  ports:
    - 80
    - 443
  volumes_from:
    - www-php
  entrypoint: /usr/sbin/nginx

www-php:
  build: ./www-php
